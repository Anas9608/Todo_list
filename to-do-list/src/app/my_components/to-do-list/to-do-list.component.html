<div class="container">
    <h1  class="text-center mt-10">Todo list by Obiwan</h1>
    <app-add-to-do (todoAdd)="addTodo($event)"> </app-add-to-do>
    <div *ngIf="this.todos.length===0; else elseBlock">Lets add some Todos :) </div>
    <ng-template #elseBlock>
        <h5 style="margin-bottom: 5px;">Your Todos</h5>
        <div *ngFor="let todo of todos">
            <app-to-do-item [todo]="todo" (deleteToDo)="handleDeleteToDo($event)" (strikeOffTodo)="handleTodoStrikeOff($event)"></app-to-do-item>
        </div>
    </ng-template>
</div>
